                <div class="c-card__header">
                  <p class="card__title">bezoekers per dag</p>
                  <select name="dagen" id="dagen" class="card__select"

                    <option value="dinsdag">dinsdag</option>
                    <option value="woensdag">woensdag</option>
                    <option value="donderdag">donderdag</option>
                    <option value="vrijdag">vrijdag</option>
                    <option value="zaterdag">zaterdag</option>
                    <option value="zondag">zondag</option></select
                  >
                </div>
                <div class="c-card__body">
                  <canvas class="js-graph" width="3" height="1"></canvas>
                </div>
              </div>
            </div>

            <div class="c-dashboard__item u-6-of-12"><p>grid item 3</p></div>

                <div class="c-money__header"><p>money</p></div>
                <div class="c-money__chart">
                  <svg viewbox="0 0 100 100" class="chart">
                    <circle cx="50" cy="50" r="30" stroke="gray" stroke-width="10" fill="none" />
                    <circle class="circle-1" cx="50" cy="50" r="30" stroke="purple" stroke-width="10" fill="none" />
                    <circle class="circle-2" cx="50" cy="50" r="30" stroke="red" stroke-width="10" fill="none" />
                    <circle class="circle-3" cx="50" cy="50" r="30" stroke="green" stroke-width="10" fill="none" />
                  </svg>
                </div>
              </div>
            </div>
